<svg style="position: absolute; width: 0; height: 0;">
    <filter id="turbulence">
        <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="1">
            <animate 
                attributeName="baseFrequency" 
                dur="30s" 
                values="0.015;0.020;0.015" 
                repeatCount="indefinite"
            />
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="30"/>
    </filter>
</svg>

<div class="liquid-3d-card">
    <input type="checkbox" id="card-toggle" class="card-toggle">
    <label for="card-toggle" class="card-flip-trigger">
        <span class="flip-text">Transform</span>
    </label>
    
    <div class="liquid-card-wrapper">
        <div class="liquid-card-front">
            <div class="liquid-content">
                <div class="water-layer front-water-layer"></div>
                <div class="liquid-blob top-left"></div>
                <div class="liquid-blob bottom-right"></div>
                
                <div class="liquid-profile">
                    <img src="https://i.pinimg.com/736x/ab/18/8c/ab188c47645c25aabbf76186281c2199--interstellar-film-film-.jpg" alt="Interstellar">
                    <div class="profile-ripple"></div>
                </div>
                
                <div class="liquid-title">
                    <h2>Interstellar like</h2>
                    <p>4D Transformation</p>
                </div>
            </div>
        </div>
        
        <div class="liquid-card-back">
            <div class="liquid-details">
                <div class="water-layer back-water-layer"></div>
                <div class="water-morph-container">
                    <div class="water-morph"></div>
                </div>
                
                <div class="back-content">
                    <h3>Dimensional Insights</h3>
                    <div class="liquid-info">
                        <div class="info-section">
                            <i class="fas fa-cube"></i>
                            <span>4D Perspective Transform</span>
                        </div>
                        <div class="info-section">
                            <i class="fas fa-wave-square"></i>
                            <span>Liquid Animation Effects</span>
                        </div>
                        <div class="info-section">
                            <i class="fas fa-compress-arrows-alt"></i>
                            <span>Space-Time Distortion</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
